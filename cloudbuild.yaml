options:
  logging: CLOUD_LOGGING_ONLY
  # Specify the service account to use for the build
  serviceAccount: 'projects/jagwirerobotic/serviceAccounts/svc-tf-ja-wire-robotics@jagwirerobotic.iam.gserviceaccount.com'

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloudrun-firestore', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/cloudrun-firestore']
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'cloudrun-firestore'
  - '--image'
  - 'gcr.io/$PROJECT_ID/cloudrun-firestore'
  - '--platform'
  - 'managed'
  - '--region'
  - 'us-central1'
  - '--allow-unauthenticated'