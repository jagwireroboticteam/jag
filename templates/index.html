{% extends "base.html" %}
{% block content %}

<section>
    <p>We are a passionate high school robotics team dedicated to innovation, teamwork, and competition.</p>
    <video width="80%" controls>
        <source src="/static/team_video.mp4" type="video/mp4">

</ul>
<a href="/sponsors" class="cta-button">Support Our Team</a>
{% endblock %}
