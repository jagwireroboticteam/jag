<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagwirer Robotics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffeb3b;
        }
        main {
            padding: 40px;
        }
        section {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        footer {
            background: #1e1e1e;
            padding: 10px;
            width: 100%;
            bottom: 0;
            position: relative;
        }
        h2 {
            color: #ffeb3b;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
        a:hover {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jagwirer Robotics</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/upload">Upload</a>
            <a href="/sponsors">Sponsors</a>
            <a href="/calendar">Calendar</a>
            <a href="/teams">Teams</a>
            <a href="/donate">Donate</a>
        </nav>
    </header>
    <main>
        <section>
            {% block content %}{% endblock %}
        </section>
    </main>
    <footer>
        &copy; {{ current_year }} Jagwirer Robotics | All Rights Reserved
    </footer>
</body>
</html>
