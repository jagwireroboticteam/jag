<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Andover Central High School</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Base Styles -->
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #212121;
      color: #ffffff;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #ffffff;
    }

    h1 {
      font-size: 48px;
    }

    h2 {
      font-size: 36px;
    }

    h3 {
      font-size: 24px;
    }

    p {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      color: #ffffff;
    }

    a {
      color: #fffefe;
      text-decoration: none;
    }

    a:hover {
      text-decoration: bold, underline;
    }

    button {
      font-family: 'Exo 2', sans-serif;
      font-size: 18px;
      font-weight: bold;
      background-color: #fff9f9;
      color: #089d00;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #000000;
    }

    /* Header Styles */
    header {
      background-color: #000000;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .header-content img {
      width: 150px;
    }

    /* Navigation Styles */
    nav {
      background-color: #089900;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main Content Styles */
    main {
      padding: 20px;
    }

    /* Footer Styles */
    footer {
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
  {% block styles %}{% endblock %}
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/sponsors">Sponsors</a>
      <a href="/calendar">Calendar</a>
      <a href="/teams">Teams</a>
      <a href="/donate">Donate</a>
      <a href="/admin">Admin</a>
    </nav>
    <div class="header-content">
      <img src="/static/images/jag-wire-logo.jpg" alt="Jag Wire Robotics Logo">
      <h1>Welcome to Jagwire Robotics</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Jag Wire Robotics Team. All rights reserved.</p>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
