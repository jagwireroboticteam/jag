{% extends "base.html" %}
{% block content %}
<h2>Upload Images</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>
<h3>Uploaded Images</h3>
<div class="gallery">
    {% for image in images %}
    <div class="gallery-item">
        <a href="{{ image['url'] }}" target="_blank"><img src="{{ image['url'] }}" alt="{{ image['file_name'] }}"></a>
    </div>
    {% endfor %}
</div>
{% endblock %}
